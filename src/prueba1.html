<!DOCTYPE html>
<html>
<head>
    <title>Cinema</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Sala de Cine</h1>

    <div class="viewer">
        <h3>Ingrese sus Datos</h3>
        <label><b>Nombre:</b> </label>
        <input type="text" id="name" name="Nombre"><br>
        <label><b>Edad:</b> </label>
        <input type="number" id="age" name="Edad"><br>
        <label><b>Dinero:</b> </label>
        <input type="number" id="money" name="Dinero"><br>
        <button onclick="viewer()">Enviar y Mostrar</button>
    </div>
    <div class="container_cine">
        <h4>Informacion sobre el Cine</h4>
        <p id="infoCine"></p>
        <button class="btn" onclick="info_cinema()">Mostrar</button>
    </div>

    <div>
    <h4>Informacion del Cliente</h4>
    <p id="infoViewer"></p>
    </div>

    <div class="container_movie">
        <h4>Informacion sobre la Pelicula</h4>
        <p id="infoMovie"></p>
        <button class="btn" value="Button" onclick="info_movie(), alert1()">Mostrar</button>
    </div>

    <div>
        <h3 id="infoCines"></h3>
    </div>

    <div>
        <h2 id="info"></h2> 
    </div>

    <div>
        <p id="asiento-disp" style="visibility: hidden;"></p>
    </div>

    <div class="infoColors">
        <p class="red"> <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Punto_rojo.png" style="width: 30px;" >  Asiento ocupado</p>
        <p class="green"> <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Punto_verde.png" style="width: 30px;"> Asiento desocupado</p>
    </div>
    </div>

    <script type="text/javascript" src="cinema.js"></script>
</body>
</html>
